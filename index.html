<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort Visualizer</title>
	<link rel="stylesheet" href="build/styles.css">
</head>
<body>
	<div class="wrapper">
		<form class="form">
			<label class="form-section">
				<span class="label">Array length</span>
				<input class="form-input" name="arrLength" type="number" />
			</label>

			<label class="form-section">
				<span class="label">Sort algorithm</span>
				<select class="form-input" name="sort">

				</select>
			</label>

			<button class="sort-btn" type="submit">Sort</button>
		</form>

		<canvas id="sort-visualizer"></canvas>
	</div>

	<script src="build/bundle.js"></script>
</body>
</html>
